# SkyModderAI - External Links Configuration
# All external URLs should be defined here, not hardcoded in Python files.
# This allows updating links without code changes.

# Format:
# category:
#   key:
#     url: "https://..."
#     label: "Display Name"
#     description: "What this is"
#     alternatives: (optional list of fallback links)

# =============================================================================
# Mod Repositories
# =============================================================================
repositories:
  nexus_mods:
    url: "https://www.nexusmods.com/"
    label: "Nexus Mods"
    description: "Primary mod repository for Bethesda games"
    game_slugs:
      skyrimse: "skyrimspecialedition"
      skyrim: "skyrim"
      skyrimvr: "skyrimspecialedition"
      oblivion: "oblivion"
      fallout3: "fallout3"
      falloutnv: "newvegas"
      fallout4: "fallout4"
      starfield: "starfield"
  
  bethesda_net:
    url: "https://bethesda.net/"
    label: "Bethesda.net"
    description: "Official Bethesda mod platform"
    alternatives:
      - url: "https://nexusmods.com/"
        label: "Nexus Mods (Recommended)"

# =============================================================================
# Essential Tools
# =============================================================================
tools:
  loot:
    url: "https://loot.github.io/"
    label: "LOOT"
    description: "Load Order Optimisation Tool"
    download_url: "https://github.com/loot/loot/releases"
    docs_url: "https://loot.github.io/docs/"
  
  xedit:
    url: "https://tes5edit.github.io/"
    label: "xEdit"
    description: "Mod editing and cleaning tool"
    download_url: "https://www.nexusmods.com/site/mods/1"
    docs_url: "https://tes5edit.github.io/docs/"
    variants:
      skyrimse: "SSEEdit"
      skyrim: "TES5Edit"
      oblivion: "TES4Edit"
      fallout3: "FO3Edit"
      falloutnv: "FNVEdit"
      fallout4: "FO4Edit"
  
  wabbajack:
    url: "https://www.wabbajack.org/"
    label: "Wabbajack"
    description: "Automated modlist installer"
    download_url: "https://www.wabbajack.org/#/download"
  
  mod_organizer_2:
    url: "https://www.nexusmods.com/site/mods/1"
    label: "Mod Organizer 2"
    description: "Mod manager"
    download_url: "https://www.nexusmods.com/site/mods/1"
    alternatives:
      - url: "https://www.nexusmods.com/site/mods/1"
        label: "Vortex"

