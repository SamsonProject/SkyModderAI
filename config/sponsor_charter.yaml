## Community Ranking

Sponsors are ranked democratically:

**Ranking Formula:**
```
ranking_score = (community_score × 0.6) + (normalized_ctr × 0.4)
```

- **60% Community Score** - Is this sponsor trusted?
- **40% CTR** - Is this ad relevant to users?

**What this means:**
- High CTR but low trust (clickbait) → Lower ranking
- High trust but low CTR (boring but honest) → Decent ranking
- High trust + high CTR → Top placement

**Community can flag sponsors** at any time. 10+ flags triggers review.

