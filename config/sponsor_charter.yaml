## Click Fraud Protection

**We protect sponsors from fraud:**

- **24-hour deduplication** - Same IP+UA can only click once per day
- **Server-side tracking** - Not client-side (can't be spoofed)
- **Pattern detection** - Bot-like behavior filtered
- **Manual review** - Suspicious activity audited

**If we detect fraud:**
- Click not billed to sponsor
- User account may be suspended
- Sponsor notified of filtered clicks

