## Ethical Charter

### ✅ What We Accept

**Categories:**
- Modding tools & utilities
- Gaming hardware (peripherals, components)
- Indie game studios (Bethesda-style RPGs)
- Creative software (3D modeling, texture tools)
- Education platforms (programming, modding tutorials)
- Environmental/ethical tech companies

**Requirements:**
- Must be relevant to modding/gaming/creative tools
- No predatory monetization (loot boxes for kids, etc.)
- No data harvesting products
- No subscription traps
- Clear refund/return policies
- Respectful of user privacy

### ❌ What We Reject

**Hard nos (regardless of money):**
- Crypto/NFT projects
- Gambling (or adjacent)
- Anything that auto-installs without consent
- Subscription traps (hidden recurring charges)
- Surveillance tech (spyware, keyloggers)
- Known fraud operations
- Misleading claims ("#1 modding tool" with no basis)

