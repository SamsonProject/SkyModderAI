# Render Blueprint — SkyModderAI deployment
# https://render.com/docs/blueprint-spec
# If clone succeeds but requirements.txt not found: set Root Directory in Dashboard
# to your project subfolder (e.g. mod_compatibility_checker) if files live there.
databases:
  - name: skymodderai-db
    databaseName: skymodderai
    user: skymodderai_user
    plan: starter  # Starter plan for production ($7/month), free for development

services:
  - type: web
    name: skymodderai
    runtime: python
    # Python 3.11 (see .python-version) — 3.14 can cause package issues
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --threads 4 app:app
    healthCheckPath: /healthz
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: skymodderai-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_OPENCLAW_PRICE_ID
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: SKYMODDERAI_OPENCLAW_ENABLED
        value: "0"
      - key: OPENCLAW_SANDBOX_ROOT
        value: "./openclaw_workspace"
      # PostgreSQL connection pooling settings for production
      - key: SQLALCHEMY_POOL_SIZE
        value: "5"
      - key: SQLALCHEMY_MAX_OVERFLOW
        value: "10"
      - key: SQLALCHEMY_POOL_TIMEOUT
        value: "30"
      - key: SQLALCHEMY_POOL_RECYCLE
        value: "300"
      - key: SQLALCHEMY_POOL_PRE_PING
        value: "true"
