    <line x1="-18" y1="-18" x2="-22" y2="-22" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
    <line x1="18" y1="18" x2="22" y2="22" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
