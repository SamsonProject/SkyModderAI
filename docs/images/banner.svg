<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative Mountain Silhouette (Skyrim-inspired) -->
  <path d="M 0 250 L 150 180 L 300 220 L 450 150 L 600 200 L 750 140 L 900 190 L 1050 160 L 1200 210 L 1200 300 L 0 300 Z" 
        fill="#0f3460" opacity="0.5"/>
  
  <!-- Shield Icon (Left Side) -->
  <g transform="translate(80, 150)">
    <path d="M 0 -40 L 40 -20 L 40 20 Q 40 60 0 80 Q -40 60 -40 20 L -40 -20 Z" 
          fill="#16213e" stroke="#e94560" stroke-width="3" filter="url(#glow)"/>
    <path d="M 0 -30 L 30 -15 L 30 20 Q 30 50 0 65 Q -30 50 -30 20 L -30 -15 Z" 
          fill="#0f3460" opacity="0.6"/>
    <!-- Gear inside shield -->
    <circle cx="0" cy="10" r="15" fill="none" stroke="#e94560" stroke-width="2"/>
    <circle cx="0" cy="10" r="6" fill="#e94560"/>
  </g>
  
  <!-- Main Text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    SkyModder
    <tspan fill="#e94560">AI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="24" fill="#a0a0a0" letter-spacing="2">
    MOD SAFELY. MOD SMARTER. MOD LONGER.
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(200, 230)">
    <rect x="0" y="0" rx="15" ry="15" width="140" height="35" fill="#e94560" opacity="0.2"/>
    <text x="70" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e94560">
      ‚ö° Conflict Detection
    </text>
    
    <rect x="155" y="0" rx="15" ry="15" width="130" height="35" fill="#e94560" opacity="0.2"/>
    <text x="220" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e94560">
      üõ°Ô∏è LOOT Integration
    </text>
    
    <rect x="300" y="0" rx="15" ry="15" width="120" height="35" fill="#e94560" opacity="0.2"/>
    <text x="360" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e94560">
      üéÆ 100% Free
    </text>
  </g>
  
  <!-- Decorative Particles -->
  <circle cx="1000" cy="80" r="3" fill="#e94560" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="120" r="2" fill="#e94560" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="150" r="4" fill="#e94560" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- GitHub Badge -->
  <g transform="translate(1050, 240)">
    <rect x="0" y="0" rx="5" ry="5" width="130" height="40" fill="#24292e"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ‚≠ê Star on GitHub
    </text>
  </g>
</svg>
