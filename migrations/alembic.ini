# Alembic Configuration for SkyModderAI

[alembic]
# Path to migration scripts
script_location = migrations

# Database URL (can be overridden with --url option)
sqlalchemy.url = sqlite:///users.db

# Pre- and post-exec functions
# pre_commit =
# post_commit =

# Template for migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for revision dates
timezone = UTC

# Truncate revision slug length
truncate_slug_length = 40

# Set to true to render user-defined prefixes in migration filenames
prepend_sys_path = .

# Version table name
version_table = alembic_version

# Include schema in version table reference
version_table_schema =

# Render item type in autogenerate
render_item =

# Include constraints in autogenerate
include_schemas = True

# Transaction per migration
transaction_per_migration = False

# Don't render literal SQL in autogenerate
render_literal = False

# Compare type for autogenerate
compare_type = True

# Compare server defaults for autogenerate
compare_server_default = True

# Include object names in autogenerate
include_object =

# Render constraints with names
render_constraints_with_names = True

# Process revision environment
revision_environment =

# Revision ID length
revision_id_length = 12

# Script version
script_config =

# Sort migrations on autogenerate
sort_key =

# Starting revision
starting_revision =

# Stop on validation error
stop_on_validation = False

# Target revision
target_revision =

# User-defined module imports
[post_write_hooks]
# Run black on generated migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
