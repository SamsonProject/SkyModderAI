  <rect width="32" height="32" rx="8" fill="#0a0e1a"/>
  <text x="16" y="22" font-family="system-ui,sans-serif" font-size="18" font-weight="bold" fill="url(#skygrad)" text-anchor="middle" filter="url(#glow)">S</text>
