<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Modern gradient with depth -->
    <linearGradient id="skygrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Glow filter for neon effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="8" fill="#030712"/>
  
  <!-- Subtle inner glow -->
  <rect width="32" height="32" rx="8" fill="url(#skygrad)" opacity="0.05"/>
  
  <!-- Border gradient -->
  <rect x="1" y="1" width="30" height="30" rx="7" fill="none" stroke="url(#skygrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Main letter with enhanced styling -->
  <text x="16" y="23" 
        font-family="system-ui,sans-serif" 
        font-size="20" 
        font-weight="900" 
        fill="url(#skygrad)" 
        text-anchor="middle" 
        filter="url(#glow)"
        style="letter-spacing: -1px;">S</text>
  
  <!-- Sparkle accent -->
  <circle cx="24" cy="8" r="1.5" fill="#22d3ee" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
