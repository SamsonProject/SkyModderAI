<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if code == 404 %}Page not found{% else %}Error{% endif %} - SkyModderAI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-layout">
        <header class="auth-header">
            <a href="/">← Back to SkyModderAI</a>
        </header>
        <div class="auth-card" style="text-align: center; max-width: 480px;">
            <div class="auth-logo">
                <h1><span class="logo-icon-rotate" style="vertical-align: middle; margin-right: 8px; display: inline-block;"></span> SkyModderAI</h1>
            </div>
            <h2 style="font-size: 4rem; margin: 1rem 0; color: var(--text-secondary);">{{ code }}</h2>
            <p class="auth-tagline">{{ message }}</p>
            <a href="/" class="primary-button" style="display: inline-block; margin-top: 1.5rem; text-decoration: none;">Back to app</a>
            <p class="auth-footer-hint" style="margin-top: 1rem;"><a href="/terms">Terms</a> · <a href="/privacy">Privacy</a> · <a href="mailto:mcompchecker@gmail.com">Support</a></p>
        </div>
    </div>
    <script src="/static/icons/logo-icons.js"></script>
</body>
</html>
